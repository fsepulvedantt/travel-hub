<div class="travel-hub-carousel">
    <div id="carouselTravelHub" class="carousel slide">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
            <li data-slide-to="0" class="active"></li>
            <li data-slide-to="1"></li>
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img
                        src="https://via.placeholder.com/800x500/1E88E5/ffffff?text=Imagen+1"
                        class="d-block w-100"
                        alt="Imagen 1"
                        data-lfr-editable-id="carousel-image-01"
                        data-lfr-editable-type="image">
            </div>
            <div class="carousel-item">
                <img
                        src="https://via.placeholder.com/800x500/2196F3/ffffff?text=Imagen+2"
                        class="d-block w-100"
                        alt="Imagen 2"
                        data-lfr-editable-id="carousel-image-02"
                        data-lfr-editable-type="image">
            </div>
        </div>

        <!-- Controles -->
        <a class="carousel-control-prev" href="#" role="button">
            <span class="carousel-control-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#" role="button">
            <span class="carousel-control-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
</div>
