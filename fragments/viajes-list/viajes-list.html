<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="viajes-container">
  <!-- Breadcrumb / Búsqueda Info -->
  <div class="search-info-bar gradient-background">
    <div class="search-params">
      <i class="fas fa-route"></i>
      <span id="rutaBusqueda">Cargando...</span>
    </div>
    <a href="/" class="btn-nueva-busqueda">
      <i class="fas fa-search"></i> Nueva búsqueda
    </a>
  </div>

  <div class="results-header">
    <h2>Resultados de tu búsqueda</h2>
    <div class="sort-controls">
      <div class="sort-dropdown">
        <button class="sort-btn" id="sortTypeBtn">
          <i class="fas fa-star"></i>
          <span id="sortTypeText">Relevancia</span>
          <i class="fas fa-chevron-down" style="font-size: 0.8rem;"></i>
        </button>
        <div class="sort-dropdown-menu" id="sortDropdown">
          <div class="sort-option active" data-sort="relevancia">
            <i class="fas fa-star"></i>
            <span>Relevancia</span>
          </div>
          <div class="sort-option" data-sort="precio">
            <i class="fas fa-dollar-sign"></i>
            <span>Precio</span>
          </div>
          <div class="sort-option" data-sort="asientos">
            <i class="fas fa-chair"></i>
            <span>Asientos disponibles</span>
          </div>
          <div class="sort-option" data-sort="horario">
            <i class="fas fa-clock"></i>
            <span>Horario de salida</span>
          </div>
        </div>
      </div>
      <button class="sort-btn" id="sortOrderBtn" title="Cambiar orden">
        <i class="fas fa-arrow-down-wide-short" id="sortOrderIcon"></i>
      </button>
    </div>
  </div>

  <div class="row">
    <!-- Sidebar de Filtros -->
    <div class="col-lg-3">
      <div class="filters-section">
        <div class="filters-header">
          <h3><i class="fas fa-filter"></i> Filtros</h3>
        </div>

        <!-- Empresa -->
        <div class="filter-group">
          <label><i class="fas fa-bus"></i> Empresa</label>
          <select id="filtroEmpresa" class="form-control form-control-sm">
            <option value="">Todas las empresas</option>
          </select>
        </div>

        <!-- Precio -->
        <div class="filter-group">
          <label><i class="fas fa-dollar-sign"></i> Rango de Precio</label>
          <div class="price-range">
            <div class="price-inputs">
              <div class="price-input-group">
                <label class="price-label">Desde:</label>
                <input type="number" id="filtroPrecioDesde" class="form-control form-control-sm" min="0" value="0"
                  placeholder="0">
              </div>
              <div class="price-input-group">
                <label class="price-label">Hasta:</label>
                <input type="number" id="filtroPrecioHasta" class="form-control form-control-sm" min="0"
                  placeholder="100000">
              </div>
            </div>
            <div class="price-display">
              <small>Máximo disponible: $<span id="precioMaximoDisponible">100.000</span></small>
            </div>
          </div>
        </div>



        <!-- Botón de aplicar filtros -->
        <button id="btnBuscar" class="btn btn-primary w-100 mt-3">
          <i class="fas fa-search"></i> Aplicar Filtros
        </button>

        <!-- Botón para limpiar filtros -->
        <button id="btnLimpiarFiltros" class="btn btn-outline-secondary w-100 mt-2">
          <i class="fas fa-redo"></i> Limpiar Filtros
        </button>
      </div>
    </div>

    <!-- Contenedor de resultados -->
    <div class="col-lg-9">
      <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert"></div>

      <div id="loadingSpinner" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Buscando los mejores viajes para ti...</p>
      </div>

      <div id="viajesGrid" class="row g-4">
        <!-- Las tarjetas se generarán dinámicamente aquí -->
      </div>

      <div id="noResultados" class="alert alert-info" style="display: none;">
        <i class="fas fa-info-circle"></i> No se encontraron viajes para tu búsqueda. Intenta con otras fechas o
        destinos.
      </div>
    </div>
  </div>
</div>
