<!-- Abre este archivo en el navegador y descarga la imagen como PNG -->
<!DOCTYPE html>
<html>
<head>
    <title>Descargar Logo TravelHub como PNG</title>
</head>
<body>
    <h1>Logo TravelHub - PNG</h1>
    <svg id="logoSvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="400" height="120">
        <!-- Icono de bus estilizado -->
        <g transform="translate(10, 8)">
            <!-- Cuerpo del bus -->
            <rect x="2" y="8" width="28" height="16" rx="2" fill="#0066cc" stroke="#0052a3" stroke-width="1.5"/>
            
            <!-- Ventana delantera -->
            <rect x="4" y="10" width="6" height="5" rx="1" fill="#e8f4fd" stroke="#0052a3" stroke-width="1"/>
            
            <!-- Ventanas laterales -->
            <rect x="12" y="10" width="5" height="5" rx="0.5" fill="#e8f4fd" stroke="#0052a3" stroke-width="0.8"/>
            <rect x="19" y="10" width="5" height="5" rx="0.5" fill="#e8f4fd" stroke="#0052a3" stroke-width="0.8"/>
            
            <!-- Rueda delantera -->
            <circle cx="6" cy="25" r="2.5" fill="#0052a3"/>
            <circle cx="6" cy="25" r="1.5" fill="#e8f4fd"/>
            
            <!-- Rueda trasera -->
            <circle cx="24" cy="25" r="2.5" fill="#0052a3"/>
            <circle cx="24" cy="25" r="1.5" fill="#e8f4fd"/>
            
            <!-- Puerta -->
            <line x1="15" y1="8" x2="15" y2="24" stroke="#0052a3" stroke-width="1"/>
        </g>
        
        <!-- Línea de ruta/movimiento -->
        <g transform="translate(45, 15)">
            <path d="M 0 5 Q 5 0, 10 5" stroke="#0066cc" stroke-width="2" fill="none" stroke-linecap="round"/>
            <path d="M 5 5 L 8 2 L 8 8" stroke="#0066cc" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
        
        <!-- Texto "TravelHub" -->
        <text x="65" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0066cc">TravelHub</text>
        
        <!-- Subtítulo/tagline opcional -->
        <text x="65" y="42" font-family="Arial, sans-serif" font-size="9" fill="#0052a3" opacity="0.8">Viaja Comodo</text>
    </svg>
    
    <br><br>
    
    <button onclick="downloadPNG()">Descargar como PNG</button>
    
    <script>
        function downloadPNG() {
            const svg = document.getElementById('logoSvg');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 400;
            canvas.height = 120;
            canvas.style.backgroundColor = 'white';
            
            const img = new Image();
            const svgString = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgString], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            img.onload = function() {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'logo-travelhub.png';
                link.click();
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }
    </script>
</body>
</html>
